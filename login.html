<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/master.css">

    <title>Login</title>
</head>

<body>
    <header id="header-ministerioDesarrollo">
        <div class="container">
            <div class="row">
                <div id="headerColUno" class="col-6">
                    <a href="https://lacosta.gob.ar/">
                        <img src="img/logo.png" class="img-fluid" alt="Logo del Municipio">
                    </a>
                </div>
                <div id="headerColDos" class="col-6 d-flex justify-content-end align-items-center userMenu">
                    <a href="https://lacosta.gob.ar/" class="d-none d-md-block me-5"
                        style="color: #5d4f8e; font-weight: 500;" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        data-bs-title="Volver al inicio">
                        <i class="bi bi-arrow-return-left"></i> MUNICIPIO
                    </a>
                    <a href="registro.html" class="btn btn-ligth bg-violeta text-white rounded-pill">Registrarme</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="loginInicio">
            <div class="container">
                <div class="text-center">
                    <h3>Ingresá a la plataforma</h3>
                </div>

                    <div id="loginFormulario" class="bg-gris">
                        <div class="row justify-content-center">
                            <div id="contenedorForm" class="col-md-7">
    
                                <form id="formIngreso" action="">
                                    <label class="form-label" for="">Correo electrónico</label>
                                    <input class="form-control" type="email" name="" id="inputEmail" required />
                                    <div id="invalidEmail" class="invalid-feedback">
                                        El campo correo electrónico no es válido
                                    </div>
                                    <br>
    
                                    <div class="form-group item-form">
                                        <label  class="form-label" for="">Contraseña</label>
                                        <div class="input-group">
                                          <input type="password" class="form-control" name="" id="inputPassword" required />
                                          <span class="input-group-text rounded-end" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                            title="Ver contraseña" id="showPassword"><i class="fa-regular fa-eye-slash"></i> <i class="fa-regular fa-eye d-none"></i></span>
                                          <div id="invalidPass" class="invalid-feedback">
                                            El campo contraseña es incorrecto
                                          </div>
                                        </div>
                                      </div>
                                    <br>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="" value="">
                                        <label class="form-check-label" for="">Recordame</label>
                                    </div>
    
                                    <div class="text-center mt-5">
                                        <a href="home.html" class="btn btn-lg btn-success">Ingresar</a>
                                    </div>
                                </form>

                                <hr class="my-4">
                                <p>Si olvidaste tu contraseña por favor enviá un correo a <em>centrodeayuda@lacosta.com.ar</em> </p>
    
                            </div>
                        </div>
                    </div>

            </div>
        </section>
    </main>


    <footer id="footer-ministerioDesarrollo">
        <div class="container">
            <div class="row">
                <div id="footerColUno" class="col-6">
                    <a href="https://lacosta.gob.ar/">
                        <img src="img/logo.png" class="img-fluid" alt="Logo del Municipio">
                    </a>
                </div>
                <div id="footerColDos" class="col-6">
                    <div class="infoFooter">
                        <a href="https://miel.unlam.edu.ar/principal/home/" class="text-violeta">TP Visualizacion e Interfaces </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d741def0c1.js" crossorigin="anonymous"></script>

    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

<script>
    let showPassword = document.getElementById("showPassword");

    showPassword.addEventListener("click", function (e) {
        let passForm = document.getElementById('inputPassword');
        let ver = document.querySelector(".fa-eye-slash");
        let nover = document.querySelector(".fa-eye");

        if (passForm.type == "password") {
            passForm.type = "text";
            ver.classList.add("d-none");
            nover.classList.remove("d-none");
        } else {
            passForm.type = "password";
            ver.classList.remove("d-none");
            nover.classList.add("d-none");
        }
    });

</script>

</body>

</html>
